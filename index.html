<!DOCTYPE html>
<html lang="ko">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todos 앱</title>
		<link rel="stylesheet" href="./css/styles.css"> 
	</head>

	<body>

		<div class="header">
			<div><strong>Todos 앱</strong></div>
			<div class="add-todo-btn"><ins>새로운 TODO 추가하기</ins></div>
		</div>
		<div id="todo-list"></div>

		<template id="todo-template">
			<div class="todo-item">
				<div class="left">
					<input type="checkbox" />
					<span class="todo-text"></span>
					<input class="edit-input hidden" type="text" />
				</div>
				<div class="right">
					<span class="edit-btn"️>✏️</span>
					<span class="delete-btn">➖</span>
				</div>
			</div>
		</template>

		<script src="./js/script.js"></script>

	</body>

</html>
